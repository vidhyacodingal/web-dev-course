<!DOCTYPE html>
<html>

<head>
    <title>Marklist</title>
</head>

<body>
    <h1>Marklist</h1>
    <form action="/action_page.php"
        oninput="x.value = (parseInt(m1.value))+(parseInt(m2.value))+(parseInt(m3.value))/3">
        <fieldset><br>
            <legend><b>Enter your personal details</b></legend>
            <label>Name : </label>
            <input type="text" id="name"><br><br>
            <label>Class/grade : </label>
            <input type="text" id="class"><br><br>
            <label>Email : </label>
            <input type="text" id="email"><br><br>
        </fieldset><br><br>

        <fieldset><br>
            <legend><b>Enter your marklist</b></legend><br>
            <select name="Subject1" id="subject1">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>

            <select name="Subject2" id="subject2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>

            <select name="Subject3" id="subject3">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>

            Average :<output name="x" for="m1 m2 m3"></output>

        </fieldset>

    </form>
</body>

</html>
