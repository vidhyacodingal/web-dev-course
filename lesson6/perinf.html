<!DOCTYPE html>
<html>

<head>
    <title>Personal info</title>
</head>

<body>
    <form>
        <fieldset>
            <h1> Personal Information form</h1>
            <label>Name: </label>
            <input type="text" id="name"> <br><br>
            <label>Email: </label>
            <input type="text" id="email"> <br><br>
            <label>Contact number: </label>
            <input type="password" id="contact"> <br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female <br>
            <input type="radio" id="male" name="gender" value="male">Male <br><br>

            <label>Hobbies</label><br>
            <input type="checkbox" id="drawing" value="drawing">Drawing <br>
            <input type="checkbox" id="dancing" value="dancing">Dancing <br>

            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
