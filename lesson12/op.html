<!DOCTYPE html>
<html>

<head>
    <title>opacity</title>
    <style>
        div {
            background-color: blue;
            padding: 10px;
        }

        div.first {
            opacity: 1;
        }

        div.second {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1> the opacity property</h1>
    <div class="first">Opacity 1</div><br>
    <div class="second">Opacity 0.6</div><br>
    <div>Opacity 0.3</div><br>
    <div>Opacity 0.1</div><br>
</body>

</html>
