<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CSS styling Examples</title>

    <style>
        h2 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h1 style="color: red;">Inline css examples</h1>
    <h2>internal css example</h2>
    <h3>External css example</h3>
    <hr>
    <h4>Element selector example</h4>
    <hr>
    <h2 class="myclass">Class selector example</h2>
    <h2 id="myid">ID selector example</h2>
    <hr>
    <h5>group selector heading</h5>
    <p>group selector paragraph</p>


</body>

</html>
