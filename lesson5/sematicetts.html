<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.cc">
    <title>semantic elements in html</title>
</head>

<body>
    <header>
        <h1>Navigational links</h1>
        <ul>
            <li><a href="#home"> home</a></li>
            <li><a href="#posts"> posts</a></li>
            <li><a href="#contacts"> contacts</a></li>
        </ul>
    </header>
    <main>
        <section>
            <article>
                <h2>Dogs</h2>
                <p>Dogs are cute animals. they obey and true to their owner</p>
            </article>
            <aside>
                <p>Dogs have strong attachment with owner</p>
            </aside>
        </section>
        <figure>
            <img src="dog.jpg">
            <figcaption>Fig: cute dogs</figcaption>
        </figure>
    </main>
    <footer>
        <p>contact +918686867685 for pet dogs</p>
    </footer>
</body>

</html>
