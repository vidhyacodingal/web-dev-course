<!DOCTYPE >
  <html>
   <head>
     <title>CSS Box Model Example</title>
     <style type="text/css">
      .example1 {
        
        width:220px;
        background-color: rgb(51, 255, 0);
        padding:60px 0px 20px 40px;
        border:10px;
        margin:0px;
        float:left;
      }
      .example2 {
        width:220px;
        background-color: green;
        padding:80px;
        border:5px solid black;
        margin:100px 60px; 
      }

    </style>
  </head>
<body>
<h1>Box Model Example</h1>
<p class="example1">My example1</p>
<p class="example2">My example2</p>
</body>
</html>
