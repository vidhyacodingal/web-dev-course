<!DOCTYPE html>
<html>

<head>
    <title>shadow and text indent</title>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2 px 1px #CC5500;
        }

        #box {
            box-shadow: #CC5500;
        }
    </style>

</head>

<body>
    <h1 id="text">we can give text shadow to give shadow to thetext itself</h1>
    <h1 id="box">we can use box shadow to give shadow to the element</h1>
    <div>
        <p>this is an example of text indent</p>
        <p>this is an example of text indent</p>
    </div>
</body>

</html>
