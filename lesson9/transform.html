<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid red;
        }

        #mydiv {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <h1>Welcome to codingal</h1>
    <p> Ready to learn rotate method</p>

    <div>
        codingal

    </div>
    <br>
    <div id="mydiv">
        codingal
    </div>

</body>

</html>
