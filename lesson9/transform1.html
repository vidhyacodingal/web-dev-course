<!DOCTYPE html>
<html>

<head>
    <title>transform</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: aqua;
            border: 2px solid red;
        }

        .mydiv {
            transform: rotate(180deg)
        }
    </style>
</head>

<body>
    <h1>Welcome to codingal</h1>
    <p>Ready to learn the rotation method</p>
    <div>
        Codingal
    </div>
    <br>
    <div class="mydiv">
        Codingal
    </div>
</body>

</html>
