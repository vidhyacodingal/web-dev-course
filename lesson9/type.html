<!DOCTYPE html>
<html>

<head>

    <style>
        .text {

        }

        .p1 {
            color: brown;
            font-size: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

</head>

<body>

</body>

</html>
