<!DOCTYPE html>
<html>
    <head>
        <title>loops</title>
    </head>
    <body>

        <h1>Js loops</h1>
        <p id="demo"></p>
        <script>
            var vegetable =["carrot", "tomato","onion"];
            for(i = 0; i < vegetable.length; i++)
        {
            var text = vegetable[i] + "<br>";
            document.write(text);
        }
        </script>
    </body>

</html>
