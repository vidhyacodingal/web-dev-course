        <title>Methods</title>

    <body>
        <h1>Methods in JS</h1>
        <script>
            var str = "BeautiFul";

            document.write("<br>")
            document.write(str.toLowerCase())
            document.write("<br>")
            document.write(str.startsWith("a"))
            ocument.write("<br>")

            var num = Math.random()
            document.write(num)
            
            
           
        </script>
