<!DOCTYPE html>
<html>

<head>
    <title>maths Methods using objects</title>
</head>

<body>
    <h1>number Methods in JS</h1>
    <script>
        
        var num = Math.random()
        document.write(num)
        document.write("<br>")
        var n1 = Math.floor(num*100)
        document.write(n1)



    </script>
</body>

</html>
