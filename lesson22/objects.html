<!DOCTYPE html>
<html>

<head>
    <title>objects</title>
</head>

<body>
    <h1>Objects in html</h1>
    <p id="demo"></p>
    <script>
        var person = {
            name: "vidhya",
            age: 35

        }
        document.getElementById("demo").innerHTML = person.name + " is " +
            person.age + " years old"

    </script>
</body>

</html>
