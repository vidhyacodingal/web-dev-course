<!DOCTYPE html>
<html>

<head>
    <title>Array sort in JS</title>
</head>

<body>
    <h1>Array sort in js</h1>
    <p>Click the button to sort the array in ascending or descending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
        var points = [100, 1, 15, 5, 20, 60, 40];
        document.getElementById("result").innerHTML = points
        function ascending() {
            points.sort(function (a, b) { return (a - b) });
            document.getElementById("result").innerHTML = points
        }
        function descending() {
            points.sort(function (a, b) { return (b - a) });
            document.getElementById("result").innerHTML = points
        }
    </script>
</body>

</html>
